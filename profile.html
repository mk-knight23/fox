<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Profile - KAZI FOX WEB</title>
    <link rel="icon" href="batman-6-16.ico" />
    <link href="css/animate.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container-fluid pl-0 pr-0 bg-img clearfix parallax-window2" data-parallax="scroll" data-image-src="images/banner2.jpg">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <a class="navbar-brand mr-auto" href="index.html"><img src="images/logo.png" alt="FoxPro" /></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto auth-links">
                        <!-- Auth links will be injected here by auth.js -->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="member-dashboard">
                <h2 class="text-center mb-4">Profile Settings</h2>
                
                <div class="row">
                    <div class="col-md-4">
                        <!-- Profile Picture -->
                        <div class="card mb-4">
                            <div class="card-body text-center">
                                <img src="images/profile-placeholder.jpg" alt="Profile Picture" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                                <h4 id="profileName">Loading...</h4>
                                <p class="text-muted" id="profileEmail">Loading...</p>
                                <button class="btn btn-outline-primary btn-sm">Change Picture</button>
                            </div>
                        </div>

                        <!-- Membership Info -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Membership Info</h5>
                            </div>
                            <div class="card-body">
                                <p><strong>Status:</strong> Active</p>
                                <p><strong>Member Since:</strong> January 2025</p>
                                <p><strong>Plan:</strong> Premium</p>
                                <button class="btn btn-outline-primary btn-sm">Upgrade Plan</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <!-- Personal Information -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Personal Information</h5>
                            </div>
                            <div class="card-body">
                                <form id="profileForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>First Name</label>
                                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Last Name</label>
                                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="Phone">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Changes</button>
                                </form>
                            </div>
                        </div>

                        <!-- Password Change -->
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0">Change Password</h5>
                            </div>
                            <div class="card-body">
                                <form id="passwordForm">
                                    <div class="form-group">
                                        <label>Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword">
                                    </div>
                                    <div class="form-group">
                                        <label>New Password</label>
                                        <input type="password" class="form-control" id="newPassword">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmNewPassword">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Password</button>
                                </form>
                            </div>
                        </div>

                        <!-- Preferences -->
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Preferences</h5>
                            </div>
                            <div class="card-body">
                                <form id="preferencesForm">
                                    <div class="custom-control custom-switch mb-3">
                                        <input type="checkbox" class="custom-control-input" id="emailNotifications">
                                        <label class="custom-control-label" for="emailNotifications">Email Notifications</label>
                                    </div>
                                    <div class="custom-control custom-switch mb-3">
                                        <input type="checkbox" class="custom-control-input" id="smsNotifications">
                                        <label class="custom-control-label" for="smsNotifications">SMS Notifications</label>
                                    </div>
                                    <div class="custom-control custom-switch mb-3">
                                        <input type="checkbox" class="custom-control-input" id="marketingEmails">
                                        <label class="custom-control-label" for="marketingEmails">Marketing Emails</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Save Preferences</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/parallax.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
